# Scroll support
set -sg escape-time 0

# Fix Colors
set -g default-terminal "screen-256color"
set -as terminal-features ",xterm-256color:RGB"

# Color Variables
%hidden BG_1="#1F1F28"
%hidden BG_2="#27292B"
%hidden FG="#D6DADF"

# Status bar
set -g status-style bg=colour234,fg=$FG
set -g status-position 'bottom'
set -g status-justify left

# Set window and pane numbers to start at 1
set -g base-index 1
setw -g pane-base-index 1

set -g message-style bg=$BG_2
set -g message-command-style bg=$BG_2

# set-option -g status-left "#[fg=orange,bg=default]#[fg=$BG_2,bg=orange,bold]#{session_name} "
set-option -g status-left "#[bg=colour009,fg=white,bold] #{session_name} #[bg=default,fg=default] ::"
set -g window-status-current-format "#[fg=colour006,bg=default,bold] [#I:#W]"
set -g window-status-format "#[fg=default,bg=default]  #I:#W "
set -g status-right "#[fg=default,bg=colour202,bold]  %H:%M "
set -g window-status-separator ""
set -g status-left-length 30
set -g status-right-length 20

setw -g mouse on

# Title
set-option -g set-titles on
set-option -g set-titles-string "#S - #W" 

# Bindings
bind '"' split-window -c "#{pane_current_path}"
bind % split-window -h -c "#{pane_current_path}"
bind r source-file ~/.config/tmux/tmux.conf
bind c new-window -n 'unnamed'
bind -n C-S-Left swap-window -t -1\; select-window -t -1
bind -n C-S-Right swap-window -t +1\; select-window -t +1
bind  BSpace last-window;

# Line renumbering
set-option -g renumber-windows on
